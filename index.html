<!DOCTYPE html>
<html>
    <head>
        <title>
            StopWatch
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Main div where Stopwatch will be added -->
        <div id = "stopwatch">
            <!-- Name of the StopWatch div -->
            <h1 id = "name">STOP WATCH</h1>
            <div id = "display">
                <!-- Here seconds will be shown -->
                <h1 id="displaySec"></h1>
                <h1>:</h1>
                <!-- Here milliseconds will be shown -->
                <h1 id="displayMilli"></h1>
            </div>
            <!-- Button to start, stop and reset is added here -->
            <div id = "controls">
                <button class="btn btn-success" id = "start">Start</button>
                <button class="btn btn-danger" id = "stop">Stop</button>
                <button class="btn btn-primary" id = "reset">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
